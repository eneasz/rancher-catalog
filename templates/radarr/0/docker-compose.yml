radarr:
  image: linuxserver/radarr
  hostname: ${HOSTNAME}
  environment:
    - VERSION=latest
    - HOSTNAME=${HOSTNAME}
    - PUID=${PUID}
    - PGID=${PGID}
    - TZ=${TZ}
  ports:
    - ${PORT}:7878
  volumes:
    - ${PATHCONFIG}:/config
    - ${PATHDOWNLOAD}:/downloads
    - ${PATHMOVIES}:/movies
    - /etc/localtime:/etc/localtime:ro
  net: ${NET}